<script type="text/javascript">
	function sequence(n, pattern) {
   if (typeof(pattern)=="function") {
        let result = [];
        for (let i=0; i<n; i++) {
            result.push(pattern(n,i));

        }
        return result;
    }

	}

	console.log(sequence(10, (x, idx) => idx+1));

</script>
