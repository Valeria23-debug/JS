
function cache(func) {
const cache = Object.create(null);//создаём пустой объект
return function () {
let curentCacheKey = "";
for(let i=0;i<arguments.length;i++)
{
curentCacheKey+=String(arguments[i])+String(i);
}
if ( !cache[curentCacheKey] ) {//если в объекте нет переданных аргументов
let result = func(...arguments);// то мы их кладем в нашу изначальную функцию,которая выполнит действия с ними
cache[curentCacheKey] = result;//кэшируем результат
}
return cache[curentCacheKey];//возвращаем результат кэша
}
}
