<script type="text/javascript">
	function createSecretHolder(n){
		return {
			getSecret : function(){
				return n;
			},
			setSecret(n)
			{
				this.getSecret = function()
				{
					return n;
				}
			}
		}
	}
	obj = createSecretHolder(5);
console.log(obj.getSecret()); 
console.log(obj.setSecret(2)); 
console.log(obj.getSecret()); 
</script>
