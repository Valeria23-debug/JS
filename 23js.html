
	function spyOn (func) {
var callcount=0;
var paramArray=[];
var resultArray=[];

var resFunction = function()
{
let res= func(...arguments);

callcount++;

for(let i=0;i<arguments.length;i++)
{
if(!paramArray.includes(arguments[i]))
{
paramArray.push(arguments[i]);
}
}

if(!resultArray.includes(res))
{
resultArray.push(res);
}

return res;
}

resFunction.callCount=function(){
return callcount;
}



resFunction.wasCalledWith=function(num){
return paramArray.includes(num);
}
resFunction.returned=function(num){
return resultArray.includes(num);
}

return resFunction;
}
