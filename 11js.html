<script type="text/javascript">
function crossProduct(v1, v2) {
    const is3dVector = v => Array.isArray(v) && v.length === 3 && v.every(Number.isFinite);
    if (!is3dVector(v1) || !is3dVector(v2))
        throw "Arguments are not 3D vectors!";
    return [
        v1[1] * v2[2] - v1[2] * v2[1],
        v1[2] * v2[0] - v1[0] * v2[2],
        v1[0] * v2[1] - v1[1] * v2[0]];
}


console.log(crossProduct([1,0,0],[0,1,0]))

</script>
